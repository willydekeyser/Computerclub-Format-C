<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8"/>
	<title></title>
</head>
<body>

<div th:fragment="newKasboekModal">
	<div class="newKasboekForm">
		<Form th:action="@{/kasboek/save_newKasboek}" method="post" th:object="${Kasboek}">
			<div class="modal fade" id="newKasboekModal" role="dialog">
				<div class="modal-dialog modal-lg" >
					<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"  th:text="${titel}" id="modal-titel"></h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="col-2">Id:</label>
							<input type="text" class="col-sm-1"  th:value="${kasboek.id}" id="id" name="id" value="" readonly />
						</div>
						<div class="form-group">
							<label class="col-sm-2">Jaar:</label>
							<input type="text" class="col-sm-4" th:value="${kasboek.jaartal}" name="jaartal" title="Jaar invullen!" placeholder="Jaar" required />
						</div>
						<div class="form-group">
							<label class="col-sm-2">Rubriek:</label>
							<select name="rubriek.id" id="rubriek" class="col-sm-4" title="Maak een selectie!" required >
								<option value="" disabled selected >Select rubriek!</option>
								<option th:selected="${rubriek.id == kasboek.rubriek.id}" th:each="rubriek : ${rubriek}" th:value="${rubriek.id}" th:text="${rubriek.rubriek}" ></option>
							</select>
			
						</div>
						<div class="form-group">
							<label class="col-sm-2">Omschrijving:</label>
							<input type="text" class="col-sm-4" th:value="${kasboek.omschrijving}" name="omschrijving" title="Omschrijving invullen!" placeholder="Omschrijving" required/>
			
						</div>
						<div class="form-group">
							<label class="col-sm-2">Datum:</label>
							<input type="Date" class="col-sm-4" th:value="${kasboek.datum}" name="datum" title="Datum invullen!" placeholder="Datum" required />
			
						</div>
						<div class="form-group">
							<label class="col-sm-2">Uitgaven:</label>
							<input type="number" class="col-sm-4 currency right" step="0.01" th:value="${kasboek.uitgaven}" name="uitgaven" title="Uitgaven invullen!" placeholder="Uitgaven" required />
			
						</div>
						<div class="form-group">
							<label class="col-sm-2">Inkomsten:</label>
							<input type="number" class="col-sm-4 currency right" step="0.01" th:value="${kasboek.inkomsten}" name="inkomsten" title="Inkomsten invullen!" placeholder="Inkomsten" required  />
			
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Save kasboek</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
					</div>
				</div>
			</div>
		</div>
	</Form>
</div>
	<script type="text/javascript">
		$('#newKasboekModal').on('shown.bs.modal', function() {
			$("input[name=jaartal]").focus();
		});
	</script>
</div>
